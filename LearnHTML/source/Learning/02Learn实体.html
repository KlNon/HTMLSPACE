<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
    <!--
        在网页中编写多个空格默认被解析为一个空格
        在HTML中有些时候不能直接书写一些特殊符号,
            比如,多个连续得为空格,比如字母两侧的大于和小于号
        如果我们需要在网页中书写这些符号,则需要使用HTML中的实体(转义字符)
        实体的语法:
            &尸体的名字;
                &nbsp; 空格
                &gt;   大于号
                &lt    小于号
                &copy; 版权符号
    -->
    <p>今天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天气真不错啊</p>
    <p>
        a&lt;b&gt;
    </p>
</body>
</html>
