<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
        audio 标签用来向页面中引入一个外部的音频文件的
            音视频文件引入时,默认情况下不允许用户自己控制播放停止

        属性:
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                - 如果设置了autoplay 则音乐在打开页面时会自动播放
                    但是目前来讲大部分浏览器都不会自动对音乐进行播放
            loop 音乐是否循环播放
    -->
    <!-- <audio src="./source/test.mp3" controls></audio> -->

    <!-- <audio src="./source/test.mp3" controls></audio> -->

    <!-- 除了通过src来指定外部文件的路径以外,还可以通过source来指定文件的路径 -->
    <audio controls>
        <!-- 对不起,您的浏览器不支持播放音频!请升级浏览器 -->
        <source src="./source/test.mp3">
        <source src="./source/test.ogg">
            <!-- 为了防止不支持mp3的浏览器,所以添加ogg的source -->
        <embed src="./source/test.mp3" width="300" height="100" type="audio/mp3">
    </audio>

    <!--
        使用video标签来向网页中引入视频文件
            -使用方式和audio基本上是一样的
    -->
    <!-- <video controls>
        <source src="./source/girl.mp4">
        <source src="./source/girl.webm">
        <embed src="./source/girl.mp4" type="video/mp4">
    </video> -->
    <iframe src="//player.bilibili.com/player.html?aid=77217003&bvid=BV1XJ411X7Ud&cid=132017557&page=26" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>

</body>
</html>
