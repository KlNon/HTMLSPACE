<!--文档声明-->
<!Doctype html>
<!--html根标签(元素),网页中所有内容都要写在根元素之内-->
<html>
    <!--head为网页的头部,不会在网页中直接出现,主要用来帮助浏览器或者搜索引擎解析网页-->
    <head>
        <!--meta标签用来设置网页的元数据,这里meta用来设置网页字符集,避免乱码-->
        <meta charset="utf-8">
        <!--title中内容会显示在浏览器标题栏,搜索引擎会根据title中的内容来判断网页的主要内容-->
        <title>网页的标题</title>
    </head>
    <!-- body是html的子元素,标识王爷的主体,网页中所有可见内容都应该写在body内-->
    <body>
        <!--h1是网页的一级标题-->
        <h1>网页的大标题</h1>
    </body>
</html>
